mixed-port: 10801
bind-address: "*"
mode: rule
log-level: debug
find-process-mode: strict
global-client-fingerprint: chrome
allow-lan: true
ipv6: true
tcp-concurrent: true
enable-process: true
unified-delay: true
keep-alive-interval: 30

profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: true
  override-destination: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]

tun:
  enable: true
  stack: mixed
  dns-hijack:
    - "any:53"
  auto-route: true
  auto-detect-interface: true
  strict-route: true

dns:
  enable: true
  listen: :1053
  prefer-h3: true
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-filter:
    - "*"
    - "+.lan"
    - "+.local"
  nameserver:
    - 'https://1.1.1.2/dns-query#PROXY&h3=true'
    - 'https://1.1.1.2/dns-query#PROXY'
  proxy-server-nameserver:
    - 'https://1.1.1.2/dns-query'

{{ conf | except("proxy-groups", "port", "mode", "rules") | yaml }}

proxy-groups:
- name: 'PROXY'
  type: 'select'
  proxies:
  - 'üì∂ First Available'
  - '‚ö°Ô∏è Fastest'
  - '‚ôªÔ∏è Load Balance'
  {{ proxy_remarks | yaml | indent(2) }}

- name: 'üì∂ First Available'
  type: 'fallback'
  url: 'https://cp.cloudflare.com/generate_204'
  interval: 180
  max-failed-times: 2
  lazy: false
  proxies:
  {{ proxy_remarks | yaml | indent(2) }}

- name: '‚ö°Ô∏è Fastest'
  type: 'url-test'
  url: 'https://cp.cloudflare.com/generate_204'
  interval: 180
  tolerance: 50
  max-failed-times: 2
  lazy: false
  proxies:
  {{ proxy_remarks | yaml | indent(2) }}

- name: '‚ôªÔ∏è Load Balance'
  type: 'load-balance'
  url: 'https://cp.cloudflare.com/generate_204'
  interval: 180
  max-failed-times: 2
  strategy: 'sticky-sessions'
  lazy: false
  proxies:
  {{ proxy_remarks | yaml | indent(2) }}

